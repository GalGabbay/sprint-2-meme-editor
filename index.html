<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInitpics()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    
    <header class="main-header">
        <h1>Meme Generator</h1>
    </header>
    <main>
        <section class="gallery-container">
            <section class="gallery-controls"></section>
            <section class="gallery-pics"></section>
        </section>

        <section class="meme-editor-containter ">
            
            <canvas class="canvas hide" width="400" height="400"></canvas>
            <div class="meme-controls hide">
                <input class="user-text-input btn" type="text" oninput="onSetLineText(this.value)" placeholder="Write Something...">
                <input title="Stroke Color" class="user-stroke-input color-btn" type="color" oninput="onSetStrokeColor(this.value)">
                <input title="Fill Color" class="user-fill-input color-btn" type="color" oninput="onSetFillColor(this.value)">
                <button title="Increase Font" class="increase-font-btn btn" onclick="onIncreaseFont()" >+</button>
               <button title="Decrese Font" class="decrese-font-btn btn" onclick="onDecreaseFont()" >-</button>
               <button class="add-txt-line btn" onclick="onAddLine()" >Add Line</button>
               <button class="switch-txt-line btn" onclick="onSwitchLine()" >Switch Line</button>
                <a href="#" class="download-btn btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>

            </div>
        </section>


        
    </main>
    <footer class="main-footer"></footer>
    <script src="js/service/utils.js"></script>
    <script src="js/service/image-editor.service.js"></script>
    <script src="js/service/image-gallery.service.js"></script>
    <script src="image-gallery.controller.js"></script>
    <script src="meme-editor.controller.js"></script>
</body>

</html>
